<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/cloud.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="IPL" onclick="onClicknavItem('IPL')">IPL</li>
                    <li class="hover-link nav-items" id="FINANCE" onclick="onClicknavItem('FINANCE')">FINANCE</li>
                    <li class="hover-link nav-items" id="POLITICS" onclick="onClicknavItem('POLITICS')">POLITICS</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="news-input" placeholder="Search">
                <button class="search-button" id="search-btn">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">TITLE</h3>
                <h5 class="news-source" id="news-source">End Gadget 26/02/2003</h5>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, nisi eaque. Totam cum accusantium alias! Consequuntur minus sequi ipsum, possimus cupiditate labore laboriosam perferendis, delectus reprehenderit, saepe repudiandae facere cumque.</p>
            </div>
        </div>
    </template>

    <script src="news.js"></script>
</body>
</html>
